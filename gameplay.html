<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<title>Best Game Ever!</title>
		<link rel="icon" href="monster_2.png">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">

			<div class="modal" tabindex="-1" role="dialog" id="countdownModal">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title">It's Over</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
					  <p>Time's Up</p>
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-primary" id = "Save" >Save Scores</button>
					  <button type="button" class="btn btn-secondary" data-dismiss="modal" id ="Exit">Exit</button>
					</div>
				  </div>
				</div>
			  </div>
			  
			<div id="sign-out">
				<h1 id="displayUsername">  </h1>
				<button class ="exit" id="sign-out-button">Sign-out</button>
			  </div> 
			  <div id="displayGame">
				
			  
			<div id="canvas"></div>
			   
			<!-- Leader Board  --> 
			  <div id="header">
				<h1>Ranking</h1>
			  </div>
			  <div id="leaderboard">

				<div class="ribbon"></div>
				
				<table>
				  <tr>
					<td class="number">1</td>
					<td class="name" id = "firstName">Lee Taeyong</td>
					<td class="points" id = "firstScore">
					  258.244 <img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
					</td>
				  </tr>
				  <tr>
					<td class="number">2</td>
					<td class="name">Mark Lee</td>
					<td class="points">0</td>
				  </tr>
				  <tr>
					<td class="number">3</td>
					<td class="name">Xiao Dejun</td>
					<td class="points">0</td>
				  </tr>
				  <tr>
					<td class="number">4</td>
					<td class="name">Qian Kun</td>
					<td class="points">0</td>
				  </tr>
				  <tr>
					<td class="number">5</td>
					<td class="name">Johnny Suh</td>
					<td class="points">0</td>
				  </tr>
				</table>
			  </div>
			</div> 
		</div>
		<script src="game.js"></script>
	</body>
</html>
