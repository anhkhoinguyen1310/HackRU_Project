<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_In</title>
    <link rel="stylesheet" href="signInPage.css" />
    <link rel="icon" href="monster_2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class = "h1Tittle">
        Monster Catch
    </h1>
    <div id="sign-in">
        <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">Get In</p>
        
            <p>Yo, Let's Catch Some Mosters</p>
            <!-- Name -->
            <input type="text" id = "username" id=" defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Name">
        
            <!-- Email -->
            <input type="email" id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="E-mail">
        
            <!-- Sign in button -->
            <button class="btn btn-info btn-block" id ="sign-in-button" type ="reset">Sign in</button>
        </form>
        
    </div>	  
    

    <script src="scriptForSignIn.js"></script>
</body>
</html>
